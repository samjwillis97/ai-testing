name: httpbin
description: HTTPBin API Collection
baseUrl: https://httpbin.org
requests:
  - id: get-request
    name: Get Request
    description: Simple GET request to HTTPBin
    method: GET
    path: /get
    query:
      foo: bar
      baz: qux
    headers:
      X-Custom-Header: SHC Demo
    auth:
      type: none
  - id: post-request
    name: Post Request
    description: Simple POST request to HTTPBin
    method: POST
    path: /post
    headers:
      Content-Type: application/json
    body:
      type: json
      content: '{"hello": "world"}'
    auth:
      type: none
